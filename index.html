<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Safety Norway</title>
  <meta name="robots" content="noindex">

  <!-- Immediate meta redirect to default language as a fallback -->
  <meta http-equiv="refresh" content="0;url=/no/">
  
  <!-- Canonical and alternate language links for SEO -->
  <link rel="canonical" href="https://aisafety.no/no/">
  <link rel="alternate" hreflang="en" href="https://aisafety.no/en/">
  <link rel="alternate" hreflang="no" href="https://aisafety.no/no/">
  <link rel="alternate" hreflang="x-default" href="https://aisafety.no/no/">
  
  <script>
    // Try to do language detection and redirection
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Default language
        var defaultLang = 'no'; 
        
        // Try to get stored preference
        var storedLang = localStorage.getItem('preferredLanguage');
        
        // If no stored preference, check browser language
        if (!storedLang) {
          var browserLang = (navigator.language || navigator.userLanguage || '').split('-')[0];
          // Set to English for English users, Norwegian for everyone else
          storedLang = (browserLang === 'en') ? 'en' : defaultLang;
        }
        
        // Redirect to appropriate language path
        window.location.href = '/' + storedLang + '/';
      } catch (e) {
        // If any error occurs, redirect to default language
        window.location.href = '/no/';
      }
    });
  </script>
  
  <!-- Immediate redirect script that runs before DOMContentLoaded -->
  <script>
    (function() {
      try {
        var defaultLang = 'no';
        var browserLang = (navigator.language || navigator.userLanguage || '').split('-')[0];
        var lang = (browserLang === 'en') ? 'en' : defaultLang;
        window.location.replace('/' + lang + '/');
      } catch (e) {
        // Fallback to meta refresh
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow these links:</p>
  <ul>
    <li><a href="/no/">Norsk</a></li>
    <li><a href="/en/">English</a></li>
  </ul>
</body>
</html>
